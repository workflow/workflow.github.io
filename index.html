<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farlion Deployment Solutions</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('imgs/center.webp');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #001422;
        }

        .header {
            background-color: #DFF3F5;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }

        .header img {
            height: 80px; 
            margin-right: 20px;
        }

        .company-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px; 
            font-weight: bold;
        }

        .content {
            padding: 50px;
        }

       .content-container {
            width: 60%; /* Adjust width as necessary */
            margin: 0 auto; /* Center the container */
            padding: 20px; /* Optional: Adds some padding inside the container */
        }

      /* Hero section styling */
        .hero {
            padding: 50px 0;
            background-color: #E8F0F8; /* Light blue background for emphasis */
            margin-bottom: 50px; /* Some space below the hero */
        }

        /* Feature list styles */
        .feature-list {
            list-style: none;
            padding: 0;
            display: flex; /* Using flexbox to align the list */
            flex-direction: column;
            align-items: flex-start; /* Align to the start, similar to form labels */
        }

        .feature {
            display: flex;
            align-items: center; /* Center the items vertically */
            margin-bottom: 15px;
            margin-left: 10px; /* Similar left spacing as form labels */
        }

        .feature-logo {
            width: 30px; /* Setting a fixed width for the logos */
            height: 30px;
            margin-right: 15px; /* Some space between the logo and the text */
        }

        .contact-form {
            margin: 0 auto; /* Centering the form */
            padding: 20px;
            background-color: #DFF3F5;
        }

        .contact-form h3 {
            margin-bottom: 20px;
        }

        /* New styles for the form layout */
        .contact-form label {
            flex: 1;
            padding-right: 10px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            flex: 2; /* Give more space to inputs and textarea */
            padding: 10px;
            background-color: #DFF3F5;
            border: 1px solid #001422;
            margin-bottom: 15px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%; /* Taking the full width of the parent container */
            max-width: 100%; /* Ensuring it doesn't exceed its parent width */
            box-sizing: border-box; /* Makes sure padding and border are included in width */
        }

        .contact-form .form-field {
            display: flex; /* Using flexbox for side by side alignment */
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-form .form-field:last-child {
            margin-bottom: 0;
        }

        .contact-form textarea {
            min-height: 100px; /* Adjust this as needed */
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

           /* Mobile-first approach: Stacking labels and fields by default */
        .contact-form .form-field {
            flex-direction: column; /* Stack the items on top of each other */
        }

        .contact-form label {
            padding-bottom: 5px;
            align-self: flex-start; /* Align the label to the start */
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%; /* Form fields take the full width */
        }

        /* Media query for larger screens */
        @media (min-width: 768px) { /* This breakpoint can be adjusted as needed */
            .contact-form .form-field {
                flex-direction: row; /* Return to side-by-side layout */
            }

            .contact-form label {
                flex: 1;
                padding-right: 10px;
                align-self: center; /* Center the label for larger screens */
            }

            .contact-form input[type="text"],
            .contact-form input[type="email"] {
                flex: 2; /* Return to flex value for larger screens */
                width: auto; /* Override the mobile style */
            }
        }

    </style>
</head>

<body>
    <div class="header">
        <img src="imgs/logo1.png" alt="Farlion Deployment Solutions" />
	<span class="company-name">Farlion Deployment Solutions</span>
    </div>
    <div class="content">
        <h2>We scale your deployment needs.</h2>
        <div class="hero content-container">
            <ul class="feature-list">
                <li class="feature">
                    <img src="imgs/curly_brackets.png" alt="Software Engineering Logo" class="feature-logo">
                    Tailored Software Solutions
                </li>
                <li class="feature">

                    Devops & Infrastructure
                </li>
                <li class="feature">
                    <img src="imgs/Nix_snowflake.svg" alt="NixOS/Nix Specialists Logo" class="feature-logo">
                    NixOS/Nix specialists since 2018
                </li>
            </ul>
        </div>

        <div class="contact-form content-container">
            <h3>Drop Us a Message</h3>
            <form action="mailto:4farlion@gmail.com" method="post" enctype="text/plain">
                <div class="form-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-field">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="mail" required>
                </div>
                <div class="form-field">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
