<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farlion Deployment Solutions</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('imgs/center.webp');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #001422;
        }

        .header {
            background-color: #DFF3F5;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }

        .header img {
            height: 80px; 
            margin-right: 20px;
        }

        .company-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px; 
            font-weight: bold;
        }

        .content {
            padding: 50px;
        }

        .features-list {
            list-style-type: none;
            padding: 0;
        }

        .features-list li {
            margin: 10px 0;
        }

        .contact-form {
            width: 60%; /* Narrowing down the form's width */
            margin: 0 auto; /* Centering the form */
            padding: 20px;
            background-color: #DFF3F5;
        }

        .contact-form h3 {
            margin-bottom: 20px;
        }

        /* New styles for the form layout */
        .contact-form label {
            flex: 1;
            padding-right: 10px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            flex: 2; /* Give more space to inputs and textarea */
            padding: 10px;
            background-color: #DFF3F5;
            border: 1px solid #001422;
            margin-bottom: 15px;
        }

        .contact-form .form-field {
            display: flex; /* Using flexbox for side by side alignment */
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-form .form-field:last-child {
            margin-bottom: 0;
        }

        .contact-form textarea {
            min-height: 100px; /* Adjust this as needed */
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

           /* Mobile-first approach: Stacking labels and fields by default */
        .contact-form .form-field {
            flex-direction: column; /* Stack the items on top of each other */
        }

        .contact-form label {
            padding-bottom: 5px;
            align-self: flex-start; /* Align the label to the start */
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%; /* Form fields take the full width */
        }

        /* Media query for larger screens */
        @media (min-width: 768px) { /* This breakpoint can be adjusted as needed */
            .contact-form .form-field {
                flex-direction: row; /* Return to side-by-side layout */
            }

            .contact-form label {
                flex: 1;
                padding-right: 10px;
                align-self: center; /* Center the label for larger screens */
            }

            .contact-form input[type="text"],
            .contact-form input[type="email"] {
                flex: 2; /* Return to flex value for larger screens */
                width: auto; /* Override the mobile style */
            }
        }

    </style>
</head>

<body>
    <div class="header">
        <img src="imgs/logo1.png" alt="Farlion Deployment Solutions" />
	<span class="company-name">Farlion Deployment Solutions</span>
    </div>
    <div class="content">
        <h2>We scale your deployment needs.</h2>

        <div style="margin: 40px 0; padding: 20px; background-color: #ffffe0; border: 1px solid #ffcc00;">
            <img src="imgs/under_construction.avif" alt="Under Construction" width="20%" style="display: block; margin: 0 auto;" />
            <h3>Site Under Construction</h3>
	    <p>We're <s>clawing</s> working hard to bring you a full experience. Please check back soon.</p>
        </div>

        <p>NixOS/Nix specialists since 2018.</p>

        <div class="contact-form">
            <h3>Drop Us a Message</h3>
            <form action="mailto:4farlion@gmail.com" method="post" enctype="text/plain">
                <div class="form-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-field">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="mail" required>
                </div>
                <div class="form-field">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
